name: PR workflow

on: workflow_call

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'yarn'

    - name: Set environment variables
      shell: bash
      run: mv .env.example .env

    - name: Install dependencies
      shell: bash
      run: yarn install --frozen-lockfile --prefer-offline
